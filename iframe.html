<div>

    _setAutoPageview
    用户访问一个安装了百度统计代码的页面时，代码会自动发送该页面的PV统计请求，如果不希望自动统计该页面的PV，就可以使用本接口。主要用于iframe嵌套页面等情况。

    语法
    _hmt.push(['_setAutoPageview', autoPageview]);

    举例
    _hmt.push(['_setAutoPageview', false]);

    参数
    名称	必选/可选	类型	功能	备注
    autoPageview	必选	Boolean	是否自动发送页面PV统计请求	默认为true

</div>
