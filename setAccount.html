<div>

    _setAccount
    如果您的页面中同时埋放了多段百度统计的访问分析代码，只有使用_setAccount接口指定了账号的代码才会响应JS-API调用，其他代码都会忽略JS-API调用。

    语法
    _hmt.push(['_setAccount', siteId);

    举例
    _hmt.push(['_setAccount', '0123456789ABCDEF0123456789ABCDEF']);

</div>
